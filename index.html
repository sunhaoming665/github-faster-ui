    <script>
        // é…ç½®ä¸­å¿ƒ
        const CONFIG = {
            siteKey: '0x4AAAAAABYaCPRjG940rBlb',
            verifyEndpoint: 'https://github-faster.sunhaoming.dpdns.org/verify',
            timeout: 15000,
            debug: true
        }

        // çŠ¶æ€ç®¡ç†
        let verification = {
            widget: null,
            isLoading: false,
            lastToken: null
        }

        // ======================
        // éªŒè¯å›è°ƒå‡½æ•°ç»„ï¼ˆå…³é”®ä¿®å¤ï¼‰
        // ======================
        function handleCaptchaSuccess(token) {
            console.log('[éªŒè¯æˆåŠŸ] ä»¤ç‰Œ:', token.slice(0,8)+'...')
            verification.lastToken = token

        }

        function handleCaptchaError() {
            showError('éªŒè¯ç»„ä»¶åŠ è½½å¤±è´¥ï¼Œè¯·ï¼š1. æ£€æŸ¥ç½‘ç»œ 2. åˆ·æ–°é¡µé¢ 3. ç¦ç”¨å¹¿å‘Šæ‹¦æˆª')
            verification.widget = null
        }

        function handleCaptchaExpired() {
            showError('éªŒè¯ä¼šè¯å·²è¿‡æœŸï¼Œè¯·é‡æ–°æ“ä½œ')
            verification.lastToken = null
        }

        // ======================
        // æ ¸å¿ƒä¸šåŠ¡é€»è¾‘
        // ======================
        async function processVerification() {
            try {
                showLoading()
                hideMessages()

                // åç«¯éªŒè¯
                const { valid } = await verifyToken(verification.lastToken)
                if (!valid) throw new Error('éªŒè¯æœªé€šè¿‡')

                // ç”Ÿæˆè·³è½¬é“¾æ¥
                const originalUrl = document.getElementById('urlInput').value.trim()
                const proxyUrl = generateProxyUrl(originalUrl)
                
                console.log('[è·³è½¬]', proxyUrl)
                window.location.href = proxyUrl
            } catch (err) {
                showError(err.message)
                resetCaptcha()
            } finally {
                hideLoading()
            }
        }

        function generateProxyUrl(url) {
            try {
                // æ ‡å‡†åŒ–è¾“å…¥
                if (!/^https?:\/\//i.test(url)) url = `https://${url}`
                const urlObj = new URL(url)

                // æ™ºèƒ½è·¯ç”±
                if (urlObj.pathname.includes('/releases/download/')) {
                    return `https://github-faster.sunhaoming.dpdns.org/dl/${encodeURIComponent(url)}`
                }
                
                if (urlObj.pathname.includes('/blob/')) {
                    const [user, repo, , branch, ...path] = urlObj.pathname.split('/').filter(p => p)
                    return `https://cdn.jsdelivr.net/gh/${user}/${repo}@${branch}/${path.join('/')}`
                }

                return `https://github-faster.sunhaoming.dpdns.org/proxy/${encodeURIComponent(url)}`
            } catch (err) {
                throw new Error('é“¾æ¥æ ¼å¼é”™è¯¯')
            }
        }

        // ======================
        // è¾…åŠ©å‡½æ•°
        // ======================
        async function verifyToken(token) {
            const controller = new AbortController()
            const timeoutId = setTimeout(() => controller.abort(), CONFIG.timeout)

            try {
                const response = await fetch(CONFIG.verifyEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Timestamp': Date.now().toString()
                    },
                    body: JSON.stringify({ token }),
                    signal: controller.signal
                })

                clearTimeout(timeoutId)
                if (!response.ok) throw new Error(`HTTP ${response.status}`)
                return await response.json()
            } catch (err) {
                throw new Error(err.name === 'AbortError' ? 'éªŒè¯è¶…æ—¶' : 'éªŒè¯æœåŠ¡å¼‚å¸¸')
            }
        }

        function validateInput(url) {
            try {
                if (!url) throw new Error('è¯·è¾“å…¥é“¾æ¥åœ°å€')
                
                const urlObj = new URL(url.startsWith('http') ? url : `https://${url}`)
                const allowedHosts = [
                    'github.com',
                    'raw.githubusercontent.com',
                    'gist.github.com'
                ]

                if (!allowedHosts.includes(urlObj.host)) {
                    throw new Error('ä»…æ”¯æŒGitHubå®˜æ–¹èµ„æº')
                }

                return true
            } catch (err) {
                showError(err.message)
                return false
            }
        }

        // ======================
        // UIæ§åˆ¶å‡½æ•°
        // ======================
        function showLoading() {
            document.getElementById('loading').style.display = 'block'
            document.querySelector('button').disabled = true
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none'
            document.querySelector('button').disabled = false
        }

        function showError(message) {
            document.getElementById('errorMsg').textContent = message
            document.getElementById('errorMsg').style.display = 'block'
        }

        function hideMessages() {
            document.getElementById('errorMsg').style.display = 'none'
            document.getElementById('successMsg').style.display = 'none'
        }

        function resetCaptcha() {
            if (verification.widget) {
                turnstile.reset(verification.widget)
                verification.lastToken = null
            }
        }

        // ======================
        // äº‹ä»¶å¤„ç†
        // ======================
        async function startVerification() {
            if (verification.isLoading) return

            try {
                verification.isLoading = true
                hideMessages()

                const input = document.getElementById('urlInput').value.trim()
                if (!validateInput(input)) return

                if (!verification.widget) await initTurnstile()
                turnstile.reset(verification.widget)
            } catch (err) {
                showError(err.message)
            } finally {
                verification.isLoading = false
            }
        }

        async function initTurnstile() {
            try {
                if (typeof turnstile === 'undefined') {
                    throw new Error('éªŒè¯ç³»ç»ŸæœªåŠ è½½')
                }

                verification.widget = turnstile.render('#captchaContainer', {

                    size: 'normal',
                    language: navigator.language.startsWith('zh') ? 'zh-CN' : 'en',
                    callback: handleCaptchaSuccess,
                    'error-callback': handleCaptchaError,
                    'expired-callback': handleCaptchaExpired
                })

                if (CONFIG.debug) console.log('[åˆå§‹åŒ–] Turnstile éªŒè¯ç»„ä»¶å·²åŠ è½½')
            } catch (err) {
                handleCaptchaError()
            }
        }

        // ======================
        // åˆå§‹åŒ–å…¥å£
        // ======================
        window.addEventListener('load', () => {
            initTurnstile()
            hideMessages()
            if (CONFIG.debug) console.log('[ç³»ç»Ÿ] åˆå§‹åŒ–å®Œæˆ')
        })
