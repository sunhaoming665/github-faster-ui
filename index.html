    <script>
        // é…ç½®ä¸­å¿ƒ
        const CONFIG = {
            siteKey: '0x4AAAAAABYaCPRjG940rBlb',
            verifyEndpoint: 'https://github-faster.sunhaoming.dpdns.org/verify',
            maxAttempts: 3,
            timeout: 15000,
            timestampTolerance: 300000 // 5åˆ†é’Ÿæ—¶é—´æˆ³å®¹å·®
        }

        // çŠ¶æ€ç®¡ç†
        let verification = {
            widget: null,
            attempts: 0,
            lastToken: null,
            isLoading: false
        }

        // åˆå§‹åŒ–éªŒè¯
        async function initTurnstile() {
            return new Promise((resolve, reject) => {
                if (typeof turnstile === 'undefined') {
                    reject(new Error('éªŒè¯ç³»ç»Ÿåˆå§‹åŒ–å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢'))
                    return
                }

                try {
                    verification.widget = turnstile.render('#captchaContainer', {
                        sitekey: CONFIG.siteKey,
                        theme: detectColorScheme(),
                        size: 'normal',
                        language: navigator.language.startsWith('zh') ? 'zh-CN' : 'en',
                        callback: handleCaptchaSuccess,
                        'error-callback': handleCaptchaError,
                        'expired-callback': handleCaptchaExpired
                    })
                    resolve()
                } catch (err) {
                    reject(err)
                }
            })
        }

        // é¢œè‰²ä¸»é¢˜æ£€æµ‹
        function detectColorScheme() {
            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
        }

        // éªŒè¯æˆåŠŸå›è°ƒ
        async function handleCaptchaSuccess(token) {
            verification.attempts = 0
            verification.lastToken = token
            await handleVerificationSuccess(token)
        }

        // éªŒè¯é”™è¯¯å¤„ç†
        function handleCaptchaError() {
            showError('éªŒè¯åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢')
            verification.widget = null
        }

        // éªŒè¯è¿‡æœŸå¤„ç†
        function handleCaptchaExpired() {
            showError('éªŒè¯å·²è¿‡æœŸï¼Œè¯·é‡æ–°éªŒè¯')
            verification.lastToken = null
        }

        // å¯åŠ¨éªŒè¯æµç¨‹
        async function startVerification() {
            if (verification.isLoading) return

            const input = document.getElementById('urlInput').value.trim()
            if (!validateInput(input)) return

            verification.isLoading = true
            showLoading()
            hideMessages()

            try {
                if (!verification.widget) {
                    await initTurnstile()
                } else {
                    turnstile.reset(verification.widget)
                }
            } catch (err) {
                handleError(err.message)
            } finally {
                verification.isLoading = false
                hideLoading()
            }
        }

        // å¤„ç†éªŒè¯æˆåŠŸ
        async function handleVerificationSuccess(token) {
            try {
                showLoading()
                const timestamp = Date.now()
                
                const isValid = await verifyToken(token, timestamp)
                if (!isValid) {
                    turnstile.reset(verification.widget)
                    throw new Error('éªŒè¯æœªé€šè¿‡ï¼Œè¯·é‡è¯•')
                }

                showSuccess('éªŒè¯é€šè¿‡ï¼Œæ­£åœ¨è·³è½¬...')
                setTimeout(() => redirectToProxy(document.getElementById('urlInput').value), 1500)
            } catch (err) {
                handleError(err.message)
            } finally {
                hideLoading()
            }
        }

        // åç«¯éªŒè¯
        async function verifyToken(token, timestamp) {
            const controller = new AbortController()
            const timeoutId = setTimeout(() => controller.abort(), CONFIG.timeout)

            try {
                const response = await fetch(CONFIG.verifyEndpoint, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'X-Timestamp': timestamp.toString(),
                        'Origin': window.location.origin
                    },
                    body: JSON.stringify({ token }),
                    signal: controller.signal
                })

                clearTimeout(timeoutId)

                if (!response.ok) {
                    const errorData = await response.json()
                    throw new Error(errorData.code || 'éªŒè¯æœåŠ¡å¼‚å¸¸')
                }

                const { valid } = await response.json()
                return valid
            } catch (err) {
                throw new Error(
                    err.name === 'AbortError' ? 'éªŒè¯è¯·æ±‚è¶…æ—¶' : 
                    err.message || 'ç½‘ç»œè¿æ¥å¼‚å¸¸'
                )
            }
        }

        // è·³è½¬é€»è¾‘
        function redirectToProxy(originalUrl) {
            try {
                const proxyUrl = generateProxyUrl(originalUrl)
                console.debug('è·³è½¬è‡³:', proxyUrl)
                window.location.href = proxyUrl
            } catch (err) {
                handleError('ç”ŸæˆåŠ é€Ÿé“¾æ¥å¤±è´¥')
            }
        }

        // ç”ŸæˆåŠ é€Ÿé“¾æ¥
        function generateProxyUrl(originalUrl) {
            const encodedUrl = encodeURIComponent(originalUrl)
            
            if (originalUrl.includes('/releases/download/')) {
                return `https://github-faster.sunhaoming.dpdns.org/dl/${encodedUrl}`
            }
            
            if (originalUrl.includes('/blob/')) {
                return originalUrl
                    .replace('/blob/', '@')
                    .replace('github.com', 'cdn.jsdelivr.net/gh')
            }

            return `https://github-faster.sunhaoming.dpdns.org/proxy/${encodedUrl}`
        }

        // è¾“å…¥éªŒè¯
        function validateInput(url) {
            if (!url) {
                showError('è¯·è¾“å…¥GitHubæ–‡ä»¶é“¾æ¥')
                return false
            }
            
            const githubPatterns = [
                /^(https?:\/\/)?github\.com\/.+\/.+\/(releases|blob|raw)/i,
                /^(https?:\/\/)?raw\.githubusercontent\.com\/.+/i,
                /^(https?:\/\/)?gist\.github\.com\/.+/i
            ]
            
            if (!githubPatterns.some(p => p.test(url))) {
                showError('ä»…æ”¯æŒGitHubå®˜æ–¹èµ„æºé“¾æ¥')
                return false
            }
            return true
        }

        // UI æ§åˆ¶
        function showLoading() {
            document.getElementById('loading').style.display = 'block'
            document.querySelector('button').disabled = true
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none'
            document.querySelector('button').disabled = false
        }

        function showError(message) {
            hideSuccess()
            const el = document.getElementById('errorMsg')
            el.textContent = message
            el.style.display = 'block'
            document.getElementById('urlInput').focus()
        }

        function showSuccess(message) {
            hideError()
            const el = document.getElementById('successMsg')
            el.textContent = message
            el.style.display = 'block'
        }

        function hideMessages() {
            hideError()
            hideSuccess()
        }

        function hideError() {
            document.getElementById('errorMsg').style.display = 'none'
        }

        function hideSuccess() {
            document.getElementById('successMsg').style.display = 'none'
        }

        // äº‹ä»¶ç›‘å¬
        document.getElementById('urlInput').addEventListener('keypress', e => {
            if (e.key === 'Enter') {
                e.preventDefault()
                startVerification()
            }
        })

        // åˆå§‹åŒ–éªŒè¯
        window.addEventListener('load', () => {

                showError('éªŒè¯ç³»ç»Ÿåˆå§‹åŒ–å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢')
            })
        })
