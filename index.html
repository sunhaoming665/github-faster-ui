<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub 极速下载服务 | 国内加速</title>
    <!-- Cloudflare Turnstile 验证库 -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <style>
        /* 样式部分保持不变 */
        :root { /* 原有样式 */ }
        body { /* 原有样式 */ }
        .container { /* 原有样式 */ }
        .header { /* 原有样式 */ }
        .github-logo { /* 原有样式 */ }
        h1 { /* 原有样式 */ }
        .card { /* 原有样式 */ }
        .input-group { /* 原有样式 */ }
        #urlInput { /* 原有样式 */ }
        button { /* 原有样式 */ }
        #captchaContainer { /* 原有样式 */ }
        .loading-state { /* 原有样式 */ }
        .error-alert { /* 原有样式 */ }
        .features-grid { /* 原有样式 */ }
        .feature-card { /* 原有样式 */ }
        @media (max-width: 600px) { /* 原有样式 */ }
    </style>
</head>
<body>
    <!-- HTML结构保持不变 -->
    <div class="container">
        <div class="header">
            <svg class="github-logo" viewBox="0 0 24 24">
                <path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.793-.258.793-.577 0-.285..."/>
            </svg>
            <h1>GitHub 极速下载服务</h1>
            <p>基于 Cloudflare 全球加速网络</p>
        </div>

        <div class="card">
            <div class="input-group">
                <input type="url" 
                       id="urlInput"
                       placeholder="输入 GitHub 文件链接，例如：https://github.com/user/repo/blob/main/file.zip"
                       autocomplete="off"
                       spellcheck="false"
                       required>
                <button onclick="startVerification()">立即加速</button>
            </div>
            
            <div id="captchaContainer"></div>
            <div class="loading-state" id="loading">安全验证中，请稍候...</div>
            <div class="error-alert" id="errorMsg"></div>
        </div>

        <div class="features-grid">
            <div class="feature-card">
                <h3>⏩ 智能加速</h3>
                <p>自动选择最优 CDN 节点</p>
            </div>
            <div class="feature-card">
                <h3>🔒 安全防护</h3>
                <p>企业级 Turnstile 验证</p>
            </div>
            <div class="feature-card">
                <h3>📦 多协议支持</h3>
                <p>支持 Releases/Blob/Raw 等格式</p>
            </div>
        </div>
    </div>

    <script>
        // 配置中心（关键更新）
        const CONFIG = {
            siteKey: '0x4AAAAAABYaCPRjG940rBlb',
            verifyEndpoint: 'https://github-faster.sunhaoming.dpdns.org/verify',
            maxAttempts: 3,
            timeout: 15000,
            timestampTolerance: 300000 // 5分钟时间戳容差
        }

        // 状态管理
        let verification = {
            widget: null,
            attempts: 0,
            lastToken: null
        }

        // 初始化验证（增加容错）
        function initTurnstile() {
            return new Promise((resolve, reject) => {
                if (typeof turnstile === 'undefined') {
                    reject(new Error('验证库加载失败'))
                    return
                }

                try {
                    verification.widget = turnstile.render('#captchaContainer', {
                        sitekey: CONFIG.siteKey,
                        theme: window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light',
                        size: 'normal',
                        language: navigator.language === 'zh-CN' ? 'zh-CN' : 'en',
                        callback: async (token) => {
                            verification.attempts = 0
                            verification.lastToken = token
                            await handleVerificationSuccess(token)
                        },
                        'error-callback': () => handleError('验证加载失败，请刷新页面'),
                        'expired-callback': () => {
                            verification.lastToken = null
                            handleError('验证已过期，请重新验证')
                        }
                    })
                    resolve()
                } catch (err) {
                    reject(err)
                }
            })
        }

        // 启动验证流程（增加重试机制）
        async function startVerification() {
            try {
                const input = document.getElementById('urlInput').value.trim()
                if (!validateInput(input)) return

                showLoading()
                hideError()

                if (!verification.widget) {
                    await initTurnstile()
                } else {
                    turnstile.reset(verification.widget)
                }
            } catch (err) {
                handleError(`验证初始化失败: ${err.message}`)
            } finally {
                hideLoading()
            }
        }

        // 处理验证成功（关键更新）
        async function handleVerificationSuccess(token) {
            try {
                showLoading()
                
                // 添加时间戳校验
                const timestamp = Date.now()
                const isValid = await verifyToken(token, timestamp)
                
                if (!isValid) {
                    turnstile.reset(verification.widget)
                    throw new Error('验证未通过，请重试')
                }

                redirectToProxy(document.getElementById('urlInput').value)
            } catch (err) {
                handleError(err.message)
            } finally {
                hideLoading()
            }
        }

        // 后端验证（关键更新）
        async function verifyToken(token, timestamp) {
            const controller = new AbortController()
            const timeoutId = setTimeout(() => controller.abort(), CONFIG.timeout)

            try {
                const response = await fetch(CONFIG.verifyEndpoint, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'X-Timestamp': timestamp.toString(),
                        'Origin': window.location.origin
                    },
                    body: JSON.stringify({ token }),
                    signal: controller.signal
                })

                clearTimeout(timeoutId)

                if (!response.ok) {
                    const errorData = await response.json()
                    throw new Error(errorData.code || '验证服务异常')
                }

                const { valid } = await response.json()
                return valid
            } catch (err) {
                throw new Error(
                    err.name === 'AbortError' ? '验证请求超时' : 
                    err.message || '网络连接异常'
                )
            }
        }

        // 跳转逻辑（增加调试信息）
        function redirectToProxy(originalUrl) {
            try {
                const proxyUrl = generateProxyUrl(originalUrl)
                console.debug('跳转至加速链接:', proxyUrl)
                window.location.href = proxyUrl
            } catch (err) {
                handleError('生成加速链接失败')
            }
        }

        // 生成加速链接（优化逻辑）
        function generateProxyUrl(originalUrl) {
            const encodedUrl = encodeURIComponent(originalUrl)
            
            // 智能路由
            if (originalUrl.includes('/releases/download/')) {
                return `https://github-faster.sunhaoming.dpdns.org/dl/${encodedUrl}`
            }
            
            if (originalUrl.includes('/blob/')) {
                return originalUrl
                    .replace('/blob/', '@')
                    .replace('github.com', 'cdn.jsdelivr.net/gh')
            }

            return `https://github-faster.sunhaoming.dpdns.org/proxy/${encodedUrl}`
        }

        // 输入验证（增强校验）
        function validateInput(url) {
            if (!url) {
                showError('请输入GitHub文件链接')
                return false
            }
            
            const githubPatterns = [
                /^(https?:\/\/)?github\.com\/.+\/.+\/(releases|blob|raw)/i,
                /^(https?:\/\/)?raw\.githubusercontent\.com\/.+/i,
                /^(https?:\/\/)?gist\.github\.com\/.+/i
            ]
            
            if (!githubPatterns.some(p => p.test(url))) {
                showError('仅支持GitHub官方资源链接')
                return false
            }
            return true
        }

        // UI控制（优化交互）
        function showLoading() {
            document.getElementById('loading').style.display = 'block'
            document.querySelector('button').disabled = true
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none'
            document.querySelector('button').disabled = false
        }

        function showError(message) {
            const el = document.getElementById('errorMsg')
            el.textContent = message
            el.style.display = 'block'
            document.getElementById('urlInput').focus()
        }

        function hideError() {
            document.getElementById('errorMsg').style.display = 'none'
        }

        // 事件监听（增加防抖）
        let debounceTimer
        document.getElementById('urlInput').addEventListener('keypress', e => {
            if (e.key === 'Enter') {
                clearTimeout(debounceTimer)
                debounceTimer = setTimeout(startVerification, 300)
            }
        })
    </script>
</body>
</html>
