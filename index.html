    <script>
        // é…ç½®ä¸­å¿ƒ
        const CONFIG = {
            siteKey: '0x4AAAAAABYaCPRjG940rBlb',
            verifyEndpoint: 'https://github-faster.sunhaoming.dpdns.org/verify',
            maxAttempts: 3,
            timeout: 15000,

        const verification = {

        // åˆå§‹åŒ–éªŒè¯ç»„ä»¶
        async function initTurnstile() {
            try {
                if (typeof turnstile === 'undefined') {
                    throw new Error('éªŒè¯åº“åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥')
                }

                verification.widget = turnstile.render('#captchaContainer', {
                    sitekey: CONFIG.siteKey,
                    theme: detectColorScheme(),
                    size: 'normal',
                    language: navigator.language.startsWith('zh') ? 'zh-CN' : 'en',
                    callback: handleCaptchaSuccess,
                    'error-callback': handleCaptchaError,
                    'expired-callback': handleCaptchaExpired

                if (CONFIG.debugMode) console.debug('[éªŒè¯] ç»„ä»¶åˆå§‹åŒ–æˆåŠŸ')
            } catch (err) {

            }
        }

        // å¤„ç†éªŒè¯æˆåŠŸ
        async function handleCaptchaSuccess(token) {
            try {
                verification.attempts = 0
                verification.lastToken = token
                showLoading()
                
                if (CONFIG.debugMode) console.debug('[éªŒè¯] æ”¶åˆ°ä»¤ç‰Œ:', token.slice(0,8)+'...')

                // æ‰§è¡Œåç«¯éªŒè¯
                const { valid, code } = await verifyToken(token)
                if (!valid) {
                    throw new Error(`éªŒè¯å¤±è´¥: ${code || 'æœªçŸ¥é”™è¯¯'}`)
                }

                // ç”Ÿæˆå¹¶è·³è½¬
                const originalUrl = document.getElementById('urlInput').value.trim()
                const proxyUrl = generateProxyUrl(originalUrl)
                
                if (CONFIG.debugMode) console.debug('[è·³è½¬] ç›®æ ‡åœ°å€:', proxyUrl)
                window.location.href = proxyUrl

            } catch (err) {
                handleError(err.message)
                resetCaptcha()
            } finally {
                hideLoading()
            }
        }

        // ç”Ÿæˆä»£ç†é“¾æ¥ï¼ˆæ ¸å¿ƒä¿®å¤ï¼‰
        function generateProxyUrl(originalUrl) {
            try {
                // æ ‡å‡†åŒ–URL
                if (!/^https?:\/\//i.test(originalUrl)) {
                    originalUrl = 'https://' + originalUrl
                }
                const url = new URL(originalUrl)

                // æ™ºèƒ½è·¯ç”±
                if (url.pathname.includes('/releases/download/')) {
                    return `https://github-faster.sunhaoming.dpdns.org/dl/${encodeURIComponent(url.href)}`
                }
                
                if (url.pathname.includes('/blob/')) {
                    const pathParts = url.pathname.split('/')
                    const [user, repo, , branch, ...filePath] = pathParts.filter(p => p)
                    return `https://cdn.jsdelivr.net/gh/${user}/${repo}@${branch}/${filePath.join('/')}`
                }

                return `https://github-faster.sunhaoming.dpdns.org/proxy/${encodeURIComponent(url.href)}`
            } catch (err) {
                throw new Error('é“¾æ¥å¤„ç†å¤±è´¥: ' + err.message)
            }
        }

        // åç«¯ä»¤ç‰ŒéªŒè¯
        async function verifyToken(token) {
            const controller = new AbortController()
            const timeoutId = setTimeout(() => controller.abort(), CONFIG.timeout)

            try {
                const response = await fetch(CONFIG.verifyEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Timestamp': Date.now().toString(),
                        'Origin': location.origin
                    },
                    body: JSON.stringify({ token }),
                    signal: controller.signal
                })

                clearTimeout(timeoutId)

                if (!response.ok) {
                    const error = await response.text()
                    throw new Error(`[${response.status}] ${error}`)
                }

                const data = await response.json()
                if (CONFIG.debugMode) console.debug('[éªŒè¯] å“åº”:', data)
                return data
            } catch (err) {
                throw new Error(err.name === 'AbortError' ? 'éªŒè¯è¯·æ±‚è¶…æ—¶' : err.message)
            }
        }

        // è¾“å…¥éªŒè¯
        function validateInput(url) {
            try {
                if (!url) throw new Error('è¯·è¾“å…¥GitHubé“¾æ¥')
                
                const urlObj = new URL(url.startsWith('http') ? url : `https://${url}`)
                const allowedHosts = [
                    'github.com',
                    'raw.githubusercontent.com',
                    'gist.github.com'
                ]

                if (!allowedHosts.includes(urlObj.host)) {
                    throw new Error('ä»…æ”¯æŒGitHubå®˜æ–¹èµ„æº')
                }

                return true
            } catch (err) {

        }

        // å·¥å…·å‡½æ•°
        function detectColorScheme() {
            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
        }

        function resetCaptcha() {
            if (verification.widget) {

        // UIæ§åˆ¶

        function hideLoading() {
            document.getElementById('loading').style.display = 'none'
            document.querySelector('button').disabled = false

        function handleError(message) {
            console.error('[é”™è¯¯]', message)
            const el = document.getElementById('errorMsg')

            el.style.display = 'block'
            document.getElementById('urlInput').focus()
        }

        // äº‹ä»¶ç›‘å¬
        document.getElementById('urlInput').addEventListener('keypress', e => {

        // å¯åŠ¨éªŒè¯æµç¨‹
        async function startVerification() {
            if (verification.isLoading) return

            try {
                verification.isLoading = true
                hideMessages()
                const input = document.getElementById('urlInput').value.trim()
                
                if (!validateInput(input)) return
                if (!verification.widget) await initTurnstile()
                
                turnstile.reset(verification.widget)
            } catch (err) {
                handleError(err.message)
            } finally {
                verification.isLoading = false
            }
        }

        // åˆå§‹åŒ–
