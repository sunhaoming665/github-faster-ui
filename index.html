<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub 极速下载服务 | 国内加速</title>
    <!-- Cloudflare Turnstile 验证库 -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <style>
        :root {
            --primary-blue: #2185d0;
            --background: #f8f9fa;
            --card-bg: #ffffff;
            --error-red: #dc3545;
            --success-green: #28a745;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 2rem;
            background: var(--background);
            color: #2c3e50;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .github-logo {
            width: 100px;
            height: 100px;
            margin-bottom: 1.5rem;
            fill: var(--primary-blue);
        }

        h1 {
            color: var(--primary-blue);
            margin: 0.8rem 0;
            font-size: 2.4rem;
            letter-spacing: -0.5px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .input-group {
            display: flex;
            gap: 1rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        #urlInput {
            flex: 1;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            min-width: 280px;
            transition: border-color 0.2s;
        }

        #urlInput:focus {
            border-color: var(--primary-blue);
            outline: none;
        }

        button {
            background: var(--primary-blue);
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            font-weight: 500;
        }

        button:hover {
            opacity: 0.92;
            transform: translateY(-1px);
        }

        #captchaContainer {
            margin: 1.5rem 0;
            min-height: 70px;
            transition: opacity 0.3s;
        }

        .loading-state {
            display: none;
            color: var(--primary-blue);
            text-align: center;
            padding: 1.5rem;
            font-size: 1.1rem;
        }

        .error-alert {
            color: var(--error-red);
            margin: 1rem 0;
            padding: 1.2rem;
            background: #fff5f5;
            border-radius: 8px;
            display: none;
            border: 1px solid #ffe3e3;
        }

        .success-alert {
            color: var(--success-green);
            margin: 1rem 0;
            padding: 1.2rem;
            background: #f0fff4;
            border-radius: 8px;
            display: none;
            border: 1px solid #c3e6cb;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .feature-card {
            padding: 1.5rem;
            background: var(--card-bg);
            border-radius: 10px;
            text-align: center;
        }

        @media (max-width: 600px) {
            body { padding: 1rem; }
            .input-group { flex-direction: column; }
            button { width: 100%; }
            h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <svg class="github-logo" viewBox="0 0 24 24">
                <path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.793-.258.793-.577 0-.285..."/>
            </svg>
            <h1>GitHub 极速下载服务</h1>
            <p>基于 Cloudflare 全球加速网络</p>
        </div>

        <div class="card">
            <div class="input-group">
                <input type="url" 
                       id="urlInput"
                       placeholder="输入 GitHub 文件链接，例如：https://github.com/user/repo/blob/main/file.zip"
                       autocomplete="off"
                       spellcheck="false"
                       required>
                <button onclick="startVerification()">立即加速</button>
            </div>
            
            <div id="captchaContainer"></div>
            <div class="loading-state" id="loading">安全验证中，请稍候...</div>
            <div class="error-alert" id="errorMsg"></div>
            <div class="success-alert" id="successMsg"></div>
        </div>

        <div class="features-grid">
            <div class="feature-card">
                <h3>⏩ 智能加速</h3>
                <p>自动选择最优 CDN 节点</p>
            </div>
            <div class="feature-card">
                <h3>🔒 安全防护</h3>
                <p>企业级 Turnstile 验证</p>
            </div>
            <div class="feature-card">
                <h3>📦 多协议支持</h3>
                <p>支持 Releases/Blob/Raw 等格式</p>
            </div>
        </div>
    </div>

    <script>
        // 配置中心
        const CONFIG = {
            siteKey: '0x4AAAAAABYaCPRjG940rBlb',
            verifyEndpoint: 'https://github-faster.sunhaoming.dpdns.org/verify',
            maxAttempts: 3,
            timeout: 15000,
            timestampTolerance: 300000 // 5分钟时间戳容差
        }

        // 状态管理
        let verification = {
            widget: null,
            attempts: 0,
            lastToken: null,
            isLoading: false
        }

        // 初始化验证
        async function initTurnstile() {
            return new Promise((resolve, reject) => {
                if (typeof turnstile === 'undefined') {
                    reject(new Error('验证系统初始化失败，请刷新页面'))
                    return
                }

                try {
                    verification.widget = turnstile.render('#captchaContainer', {
                        sitekey: CONFIG.siteKey,
                        theme: detectColorScheme(),
                        size: 'normal',
                        language: navigator.language.startsWith('zh') ? 'zh-CN' : 'en',
                        callback: handleCaptchaSuccess,
                        'error-callback': handleCaptchaError,
                        'expired-callback': handleCaptchaExpired
                    })
                    resolve()
                } catch (err) {
                    reject(err)
                }
            })
        }

        // 颜色主题检测
        function detectColorScheme() {
            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
        }

        // 验证成功回调
        async function handleCaptchaSuccess(token) {
            verification.attempts = 0
            verification.lastToken = token
            await handleVerificationSuccess(token)
        }

        // 验证错误处理
        function handleCaptchaError() {
            showError('验证加载失败，请刷新页面')
            verification.widget = null
        }

        // 验证过期处理
        function handleCaptchaExpired() {
            showError('验证已过期，请重新验证')
            verification.lastToken = null
        }

        // 启动验证流程
        async function startVerification() {
            if (verification.isLoading) return

            const input = document.getElementById('urlInput').value.trim()
            if (!validateInput(input)) return

            verification.isLoading = true
            showLoading()
            hideMessages()

            try {
                if (!verification.widget) {
                    await initTurnstile()
                } else {
                    turnstile.reset(verification.widget)
                }
            } catch (err) {
                handleError(err.message)
            } finally {
                verification.isLoading = false
                hideLoading()
            }
        }

        // 处理验证成功
        async function handleVerificationSuccess(token) {
            try {
                showLoading()
                const timestamp = Date.now()
                
                const isValid = await verifyToken(token, timestamp)
                if (!isValid) {
                    turnstile.reset(verification.widget)
                    throw new Error('验证未通过，请重试')
                }

                showSuccess('验证通过，正在跳转...')
                setTimeout(() => redirectToProxy(document.getElementById('urlInput').value), 1500)
            } catch (err) {
                handleError(err.message)
            } finally {
                hideLoading()
            }
        }

        // 后端验证
        async function verifyToken(token, timestamp) {
            const controller = new AbortController()
            const timeoutId = setTimeout(() => controller.abort(), CONFIG.timeout)

            try {
                const response = await fetch(CONFIG.verifyEndpoint, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'X-Timestamp': timestamp.toString(),
                        'Origin': window.location.origin
                    },
                    body: JSON.stringify({ token }),
                    signal: controller.signal
                })

                clearTimeout(timeoutId)

                if (!response.ok) {
                    const errorData = await response.json()
                    throw new Error(errorData.code || '验证服务异常')
                }

                const { valid } = await response.json()
                return valid
            } catch (err) {
                throw new Error(
                    err.name === 'AbortError' ? '验证请求超时' : 
                    err.message || '网络连接异常'
                )
            }
        }

        // 跳转逻辑
        function redirectToProxy(originalUrl) {
            try {
                const proxyUrl = generateProxyUrl(originalUrl)
                console.debug('跳转至:', proxyUrl)
                window.location.href = proxyUrl
            } catch (err) {
                handleError('生成加速链接失败')
            }
        }

        // 生成加速链接
        function generateProxyUrl(originalUrl) {
            const encodedUrl = encodeURIComponent(originalUrl)
            
            if (originalUrl.includes('/releases/download/')) {
                return `https://github-faster.sunhaoming.dpdns.org/dl/${encodedUrl}`
            }
            
            if (originalUrl.includes('/blob/')) {
                return originalUrl
                    .replace('/blob/', '@')
                    .replace('github.com', 'cdn.jsdelivr.net/gh')
            }

            return `https://github-faster.sunhaoming.dpdns.org/proxy/${encodedUrl}`
        }

        // 输入验证
        function validateInput(url) {
            if (!url) {
                showError('请输入GitHub文件链接')
                return false
            }
            
            const githubPatterns = [
                /^(https?:\/\/)?github\.com\/.+\/.+\/(releases|blob|raw)/i,
                /^(https?:\/\/)?raw\.githubusercontent\.com\/.+/i,
                /^(https?:\/\/)?gist\.github\.com\/.+/i
            ]
            
            if (!githubPatterns.some(p => p.test(url))) {
                showError('仅支持GitHub官方资源链接')
                return false
            }
            return true
        }

        // UI 控制
        function showLoading() {
            document.getElementById('loading').style.display = 'block'
            document.querySelector('button').disabled = true
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none'
            document.querySelector('button').disabled = false
        }

        function showError(message) {
            hideSuccess()
            const el = document.getElementById('errorMsg')
            el.textContent = message
            el.style.display = 'block'
            document.getElementById('urlInput').focus()
        }

        function showSuccess(message) {
            hideError()
            const el = document.getElementById('successMsg')
            el.textContent = message
            el.style.display = 'block'
        }

        function hideMessages() {
            hideError()
            hideSuccess()
        }

        function hideError() {
            document.getElementById('errorMsg').style.display = 'none'
        }

        function hideSuccess() {
            document.getElementById('successMsg').style.display = 'none'
        }

        // 事件监听
        document.getElementById('urlInput').addEventListener('keypress', e => {
            if (e.key === 'Enter') {
                e.preventDefault()
                startVerification()
            }
        })

        // 初始化验证
        window.addEventListener('load', () => {
            initTurnstile().catch(err => {
                console.error('验证初始化失败:', err)
                showError('验证系统初始化失败，请刷新页面')
            })
        })
    </script>
</body>
</html>
